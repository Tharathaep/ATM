<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Delete Account</title>
</head>
<body>
    <div class="container">
        <h1 style="color: red;">Delete Account</h1>

        {% if success %}
            <center><h2 style="color: green;">Account successfully deleted</h2></center>
            <!-- ปุ่ม Back to Home -->
            <button onclick="window.location.href='/'">Back to Home</button>
        {% else %}
            <form method="POST" action="/delete_account">
                <input type="text" placeholder="Account Number" id="account_number" name="account_number" required>
                <button type="submit" style="background-color: red;">Delete Account</button>
                <br><br>
                <!-- ปุ่ม Back to Home -->
                <button type="button" onclick="window.location.href='/'">Back</button>
            </form>

            <!-- Error handling -->
            {% if error %}
                <p style="color: red;">{{ error }}</p>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
